version: '3.8'

services:
  alt-sendme:
    image: ghcr.io/tonyantony300/alt-sendme:latest
    container_name: alt-sendme
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      # X11 socket for GUI display
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      # Optional: Mount a directory for downloads
      - ${HOME}/Downloads:/home/appuser/Downloads
    network_mode: host
    stdin_open: true
    tty: true
    restart: unless-stopped

# Usage:
# 1. Allow Docker to access X11: xhost +local:docker
# 2. Run: docker-compose up
# 3. When done: xhost -local:docker

